<div class="dashboard-container">

  <button mat-icon-button class="menu-toggle" (click)="sidenav.toggle()">
    <mat-icon>menu</mat-icon>
  </button>

  <mat-sidenav-container>
    <!-- Modern Sidebar -->
    <mat-sidenav #sidenav mode="side" opened class="sidenav">
      <div class="sidenav-header">
        <div class="brand">
          <mat-icon class="brand-icon">auto_stories</mat-icon>
          <h2>BookNest</h2>
        </div>
      </div>

      <div class="sidenav-content">
        <div class="user-profile">
          <div class="customer-avatar">
            AD
          </div>
          <div class="user-info">
            <h3>John Doe</h3>
            <span>Admin</span>
          </div>
        </div>

        <mat-nav-list>
          <a mat-list-item routerLink="overview" routerLinkActive="active-link">
            <mat-icon>dashboard</mat-icon>
            <span>Overview</span>
          </a>
          <a mat-list-item routerLink="products">
            <mat-icon>library_books</mat-icon>
            <span>Books</span>
          </a>
          <a mat-list-item routerLink="orders">
            <mat-icon>shopping_cart</mat-icon>
            <span>Orders</span>
          </a>
          <a mat-list-item routerLink="customers">
            <mat-icon>people</mat-icon>
            <span>Customers</span>
          </a>
          <mat-divider></mat-divider>
          <a mat-list-item routerLink="settings">
            <mat-icon>settings</mat-icon>
            <span>Settings</span>
          </a>
        </mat-nav-list>
      </div>
    </mat-sidenav>

    <mat-sidenav-content>
      <!-- Modern Toolbar -->

      <!-- Main Dashboard Content -->
      <div class="dashboard-content">
        <router-outlet></router-outlet>

      </div>
    </mat-sidenav-content>
  </mat-sidenav-container>

</div>
